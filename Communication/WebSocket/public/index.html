<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    #chat {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    #chat p {
      margin: 5px;
      padding: 10px;
      border-radius: 4px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .client-message {
      background-color: #d1ffd7;
      text-align: right;
      margin-left: auto;
    }
    .server-message {
      background-color: #bee7ec;
      text-align: left;
      margin-right: auto;
    }
    #messageInput {
      width: calc(100% - 100px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #sendButton {
      width: 80px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>WebSocket Chat</h1>
  <div id="chat"></div>
  <input id="messageInput" type="text" placeholder="Type a message...">
  <button id="sendButton">Send</button>

  <script>
    const socket = new WebSocket('ws://localhost:8080');
    const clientId = Date.now(); // Unique client identifier

    // Handle successful connection
    socket.onopen = function() {
      console.log('Connected to WebSocket server');
    };

    // Handle incoming messages
    socket.onmessage = function(event) {
      console.log('Received message:', event.data);
      console.log("check")
      // Check if the received data is a Blob
      if (event.data instanceof Blob) {
        const reader = new FileReader();
        reader.onload = function() {
          const chat = document.getElementById('chat');
          const message = JSON.parse(reader.result); // Parse JSON if necessary

          const messageClass = message.clientId === clientId ? 'client-message' : 'server-message';
          chat.innerHTML += `<p class="${messageClass}">${message.content}</p>`;
          chat.scrollTop = chat.scrollHeight; // Auto-scroll to the bottom
        };
        reader.readAsText(event.data); // Read the Blob as text 
      } else {
        // Handle non-Blob data (text)
        const chat = document.getElementById('chat');
        const message = JSON.parse(event.data); // Parse JSON if necessary

        const messageClass = message.clientId === clientId ? 'client-message' : 'server-message';
        chat.innerHTML += `<p class="${messageClass}">${message.content}</p>`;
        chat.scrollTop = chat.scrollHeight; // Auto-scroll to the bottom
      }
    };

    

    // Send a message
    document.getElementById('sendButton').onclick = function() {
      const input = document.getElementById('messageInput');
      if (input.value) {
        const message = {
          clientId: clientId,
          content: input.value
        };
        socket.send(JSON.stringify(message));
        input.value = '';
      }
    };

    // Allow sending messages with Enter key
    document.getElementById('messageInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        document.getElementById('sendButton').click();
      }
    });
  </script>
</body>
</html>
