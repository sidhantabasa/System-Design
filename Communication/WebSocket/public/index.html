<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
</head>
<body>
  <h1>Chat Room</h1>
  <div id="chat"></div>
  <input id="messageInput" type="text" placeholder="Type a message...">
  <button id="sendButton">Send</button>

  <script>
    // Establish WebSocket connection
    const socket = new WebSocket('ws://localhost:8080');

    // Make sure WebSocket sends/receives data as text
    socket.binaryType = "blob"; // Set the type of binary data

    // Display incoming messages as text
    socket.onmessage = function(event) {
      const chat = document.getElementById('chat');
      const reader = new FileReader();
      
      // Convert Blob to text before displaying
      reader.onload = function() {
        chat.innerHTML += `<p>${reader.result}</p>`;
      };
      reader.readAsText(event.data);
    };

    // Send a message to the server as text when the "Send" button is clicked
    document.getElementById('sendButton').onclick = function() {
      const input = document.getElementById('messageInput');
      if (input.value) {
        socket.send(input.value); // Send message as plain text to the server
        input.value = ''; // Clear input field
      }
    };
  </script>
</body>
</html>
